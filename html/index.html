<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Super Cars - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.2em;
      text-shadow: 0 0 10px #ff4b1f;
    }
    p {
      font-size: 1.4rem;
      margin-bottom: 2em;
      max-width: 600px;
      line-height: 1.5;
      color: #f0f0f0cc;
    }
    .btn {
      background: #ff4b1f;
      background: linear-gradient(45deg, #ff4b1f, #ff9068);
      border: none;
      padding: 1em 3em;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 75, 31, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: linear-gradient(45deg, #ff9068, #ff4b1f);
      transform: scale(1.05);
    }
    footer {
      position: fixed;
      bottom: 1em;
      font-size: 0.9rem;
      color: #ff9068aa;
    }
  </style>
</head>
